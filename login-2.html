<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title And Meta -->
    <title>Masuk &mdash; Moderna Admin</title>
    <link rel="shortcut icon" href="assets/img/brands/svg/icon-color.svg" type="image/svg" />

    <!-- Core -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
</head>

<body id="wrapper-login-2" style="background: url('assets/img/login-bg.jpg');">

    <main class="row align-items-center justify-content-center no-gutters">
        <div class="col-md-4">
            <header>
                <a href="index.html">
                    <img src="assets/img/brands/png/logo-whitexxxhdpi.png" alt="" class="img-fluid" />
                </a>
            </header>
            <div class="card">
                <div class="card-header">
                    <h3 class="title">Masuk Dahulu</h3>
                    <p class="paragraph">Masukkan detail kredensial anda sebelum menuju halaman pengguna.</p>
                </div>
                <div class="card-body">
                    <form action="index.html" method="post">
                        <div class="form-group">
                            <label for="username">Nama Pengguna</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Nama Pengguna Anda" id="username" name="username" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="d-flex justify-content-between">
                                <label for="password">Kata Sandi</label>
                                <a href="#">Lupa Kata Sandi?</a>
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Kata Sandi anda." />
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-primary"><i class="fas fa-eye"></i></button>
                                </div>
                            </div>
                        </div>
                        <a href="pages/index.html" class="btn btn-outline-primary btn-block"><i class="fas fa-sign-in-alt mr-2"></i>Masuk</a>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Belum Ada Akun? <a href="register-2.html">Mendaftar</a>.</p>
                </div>
            </div>
            <footer class="text-center text-white py-3">
                <p class="copyright m-0">Hak Cipta 2021 <a class="text-success" href="index.html">Moderna Admin</a>.</p>
            </footer>
        </div>
    </main>

    <!-- Core -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Addons -->
    <script src="assets/addons/fontawesome-free/js/all.min.js"></script>

    <!-- Core -->
    <script src="assets/js/moderna-admin/all.js"></script>
</body>

</html>
