<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title And Meta -->
    <title>Masuk &mdash; Moderna Admin</title>
    <link rel="shortcut icon" href="assets/img/brands/svg/icon-color.svg" type="image/svg" />

    <!-- Core -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
</head>

<body id="wrapper-login-2" style="background: url('assets/img/login-bg.jpg');">

    <main class="row align-items-center justify-content-center no-gutters">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="row flex-column-reverse flex-lg-row no-gutters">
                    <div class="col-md-6 p-4">
                        <h3 class="title text-center">Masuk Dahulu</h3>
                        <p class="paragraph text-center">Masukkan detail kredensial anda sebelum menuju halaman pengguna.</p>

                        <div class="separator">Masuk Dengan</div>

                        <div class="row mb-5">
                            <div class="col-6">
                                <button class="btn btn-social btn-block btn-facebook"><i class="fab icon fa-facebook"></i>Facebook</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-social btn-block btn-google"><i class="fab icon fa-google"></i>Facebook</button>
                            </div>
                        </div>

                        <form action="index.html" method="post">
                            <div class="form-group">
                                <label for="username">Nama Pengguna</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Nama Pengguna Anda" id="username" name="username" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="d-flex justify-content-between">
                                    <label for="password">Kata Sandi</label>
                                    <a href="#">Lupa Kata Sandi?</a>
                                </div>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" />
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-primary"><i class="fas fa-eye"></i></button>
                                    </div>
                                </div>
                            </div>
                            <a href="index.html" class="btn btn-outline-primary btn-block"><i class="fas fa-sign-in-alt mr-2"></i>Masuk</a>

                            <p class="mb-0 mt-5">Belum Ada Akun? <a href="register-3.html">Mendaftar</a>.</p>
                        </form>
                    </div>
                    <div class="col-md-6 d-inline-flex align-items-center border-md-left">
                        <img src="assets/img/login-3.svg" class="w-100" />
                    </div>
                </div>
            </div>
            <footer class="text-center text-white py-3">
                <p class="copyright m-0">Hak Cipta 2021 <a class="text-success" href="index.html">Moderna Admin</a>.</p>
            </footer>
        </div>
    </main>

    <!-- Core -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Addons -->
    <script src="assets/addons/fontawesome-free/js/all.min.js"></script>

    <!-- Core -->
    <script src="assets/js/moderna-admin/all.js"></script>
</body>

</html>
