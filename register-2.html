<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title And Meta -->
    <title>Mendaftar &mdash; Moderna Admin</title>
    <link rel="shortcut icon" href="assets/img/brands/svg/icon-color.svg" type="image/svg" />

    <!-- Core -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
</head>

<body id="wrapper-login-2" style="background: url('img/login-bg.jpg');">

    <main class="row align-items-center justify-content-center no-gutters">
        <div class="col-md-4">
            <header>
                <a href="index.html">
                    <img src="assets/img/brands/png/logo-whitexxxhdpi.png" alt="" class="img-fluid" />
                </a>
            </header>
            <div class="card">
                <div class="card-header">
                    <h3 class="title">Masuk Dahulu</h3>
                    <p class="paragraph">Masukkan detail kredensial anda sebelum menuju halaman pengguna.</p>
                </div>
                <div class="card-body">
                    <form action="index.html" method="post">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firsname" class="label">Nama Depan<span class="text-danger ml-1">*</span></label>
                                    <input type="text" class="form-control" id="firsname" placeholder="Isikan dengan nama anda." />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="lastname" class="label">Nama Belakang<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="lastname" placeholder="Isikan dengan nama anda." />
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label for="username" class="label">Nama Pengguna<span class="text-danger ml-1">*</span></label>
                            <input type="text" class="form-control" id="username" placeholder="Isikan dengan nama pengguna anda minimal 5 karakter." />
                        </div>
    
                        <div class="form-group">
                            <label for="password" class="label">Kata Sandi<span class="text-danger ml-1">*</span></label>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Isikan dengan kata sandi anda minimal 5 karakter." />
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password-confirm" class="label">Konfirmasi Kata Sandi<span class="text-danger ml-1">*</span></label>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="password-confirm" placeholder="Isikan ulang kata sandi anda yang telah anda masukkan sebelumnya." />
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <a href="index.html" class="btn btn-outline-primary btn-block"><i class="fas fa-sign-in-alt mr-2"></i>Mendaftar</a>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Sudah Ada Akun? <a href="login-2.html">Masuk</a>.</p>
                </div>
            </div>
            <footer class="text-center text-white py-3">
                <p class="copyright m-0">Hak Cipta 2021 <a class="text-success" href="index.html">Moderna Admin</a>.</p>
            </footer>
        </div>
    </main>

    <!-- Core -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Addons -->
    <script src="assets/addons/fontawesome-free/js/all.min.js"></script>

    <!-- Core -->
    <script src="assets/js/moderna-admin/all.js"></script>
</body>

</html>
